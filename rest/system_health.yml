---
- name: QUERY FABRIC AND BUILD HEALTH REPORT
  hosts: "{{ apic }}"
  connection: local
  gather_facts: False

  tasks:

    - name: Get System Health
      aci_rest:
        host: "{{ apic }}"
        user: "{{ username }}"
        password: "{{ password }}"
        validate_certs: False
        path: /api/mo/topology/health.json
        method: get
      register: reponse
    
    - name: PRINT Template
      debug:
        msg: "{{ lookup('template', 'system_health.j2') }}"

    - name: PRINT System Health response
      debug:
        var: reponse