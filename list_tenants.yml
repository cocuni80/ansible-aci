---
- name: LIST TENANTS
  hosts: "{{ host }}"
  gather_facts: False

  tasks:

    - name: Create Tenant
      aci_tenant:
        host: "{{ host }}"
        user: "{{ username }}"
        password: "{{ apic_pass }}"
        validate_certs: False
        state: query
      
      delegate_to: localhost
      register: apic_tenants

    - name: Print Tenants
      debug:
        msg: "{{ apic_tenants | json_query('current[].fvTenant.attributes.name') }}"