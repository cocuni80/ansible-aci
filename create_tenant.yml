---
- name: CREATE TENANT
  hosts: apic

  tasks:

    - name: Create Tenant
      aci_tenant:
        host: "{{ host }}"
        user: "{{ username }}"
        password: "{{ password }}"
        validate_certs: "{{ validate_certs }}"

        tenant: "Support"
        description: "The Support Organization"
        state: present
        
      delegate_to: localhost